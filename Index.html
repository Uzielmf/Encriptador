<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logoA" src="Vector.png" alt="Logo de Alura">
    </header>
    <main>
        <section>

            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto"></textarea>
            
            <div class="button-container">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

            <div class="mensaje-container">
                <textarea class="mensaje" id="" cols="18" rows="8"></textarea>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
        
    </main>

    <footer>
            <p class="nombre-empresa">Uziel Munoz <br> Front-end Developer</p>
        <div class="social-media-container" >
            <img class="social-media" src="Logos/github.png" alt="">
            <img class="social-media" src="Logos/instagram.png" alt="">
            <img class="social-media" src="Logos/linkedinLogo-Link.png" alt="">
        </div>
    </footer> 
    <script src="main.js"></script>
</body>
</html>
