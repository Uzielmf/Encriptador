<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logoA" src="Vector.png" alt="Logo de Alura">
    </header>
    <main>
        <section>

            <textarea class="input-text" cols="40" rows="6" placeholder="Ingrese el texto"></textarea>
            
            <div class="button-container">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </sections>


        <section class="mensaje-container">
            <textarea class="mensaje" id="" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </section>
        
    </main>
    <script src="main.js"></script>
</body>
</html>
